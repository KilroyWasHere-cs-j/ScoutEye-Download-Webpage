<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>

<button onclick="call()">Call</button>

<p id="one"></p>
<p id="two"></p>

<input type="text" id="event_name" name="event_name">

<script>

    function call(){
        const Http = new XMLHttpRequest();
        const url='https://www.thebluealliance.com/api/v3/team/frc5687/events/2023/simple';
        const key="yj3WJMJc7W30bn24MLN92bW8oyCQ0VifWr7dCUA7oLPcWqrbPOCD6WFKRXhkC446";
        Http.open("GET", url);
        Http.setRequestHeader("X-TBA-Auth-Key",key);
        Http.send();

        Http.onreadystatechange = (e) => {
            response = Http.responseText
            document.getElementById("one").innerHTML = response
            const obj = JSON.parse(response)
            document.getElementById("two").innerHTML = obj[1].start_date
        }
    }
</script>
</body>
</html>
